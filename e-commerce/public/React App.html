  /**
   * colors
   */
  --maximum-blue-green_10: hsla(185, 75%, 45%, 0.1);
  --rich-black-fogra-29: hsl(217, 28%, 9%);
  --gray-x-11-gray: hsl(0, 0%, 74%);
  --oxford-blue_60: hsla(230, 41%, 14%, 0.6);
  --bittersweet: hsl(5, 100%, 69%);
  --smoky-black: rgb(7, 6, 1);
  --gainsboro: hsl(0, 0%, 88%);
  --black_90: hsla(0, 0%, 0%, 0.9);
  --cultured: hsl(200, 12%, 95%);
  --salmon: hsl(5, 100%, 73%);
  --white: hsl(0, 0%, 100%);
  --black: hsl(0, 0%, 0%);
  --onyx: hsl(0, 0%, 27%);
  /**
   * typography
   */
  --ff-roboto: "Roboto", sans-serif;
  --ff-josefin-sans: "Josefin Sans", sans-serif;
  --fs-1: 3rem;
  --fs-2: 2.6rem;
  --fs-3: 2.2rem;
  --fs-4: 2rem;
  --fs-5: 1.8rem;
  --fs-6: 1.6rem;
  --fs-7: 1.4rem;
  --fs-8: 1.2rem;
  --fw-300: 300;
  --fw-500: 500;
  --fw-600: 600;
  --fw-700: 700;
  /**
   * transition
   */
  --transition-1: 0.25s ease;
  --transition-2: 0.5s ease;
  --cubic-out: cubic-bezier(0.51, 0.03, 0.64, 0.28);
  --cubic-in: cubic-bezier(0.33, 0.85, 0.56, 1.02);
  /**
   * spacing
   */
  --section-padding: 60px;
}

.go-top-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--bittersweet);
  color: var(--white);
  font-size: 20px;
  padding: 10px;
  border: 4px solid var(--white);
  border-radius: 50%;
  opacity: 0;
  visibility: hidden;
  transition: var(--transition-1);
  z-index: 2;
}

.header.active {
  box-shadow: 0 2px 10px hsla(0, 0%, 0%, 0.1);
}

.go-top-btn.active {
  opacity: 1;
  visibility: visible;
}

.overlay.active {
  opacity: 1;
  pointer-events: all;
}

.container {
  padding-inline: 15px;
}

.section {
  padding-block: var(--section-padding);
}

.h1,
.h2,
.h3,
.h4 {
  color: var(--rich-black-fogra-29);
}

.h1 {
  font-size: var(--fs-1);
  font-weight: var(--fw-300);
  line-height: 1.5;
}

.a,
.h2,
.h3 {
  font-family: var(--ff-josefin-sans);
}

.h2 {
  font-size: var(--fs-2);
}

.h3 {
  font-size: var(--fs-4);
}

.h4 {
  font-size: var(--fs-5);
  text-transform: uppercase;
}

.go-top-btn:is(:hover, :focus) {
  background: var(--salmon);
}

.btn {
  background: var(--background, var(--bittersweet));
  color: var(--color, var(--white));
  font-size: var(--fs-5);
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 14px 25px;
  border: 1px solid var(--border-color, var(--bittersweet));
}

.btn-primary:is(:hover, :focus) {
  --background: var(--salmon);
  --border-color: var(--salmon);
}

.btn-secondary {
  --background: transparent;
  --border-color: var(--black);
  --color: var(--black);
}

.btn-secondary:is(:hover, :focus) {
  --background: hsla(0, 0%, 0%, 0.1);
}

.has-scrollbar {
  display: flex;
  gap: 25px;
  overflow-x: auto;
  padding-bottom: 20px;
  scroll-snap-type: inline mandatory;
}

.has-scrollbar > li {
  min-width: 100%;
  scroll-snap-align: start;
}

.has-scrollbar::-webkit-scrollbar {
  height: 10px;
}

.has-scrollbar::-webkit-scrollbar-track {
  background: var(--white);
  border-radius: 20px;
  outline: 2px solid var(--bittersweet);
}

.has-scrollbar::-webkit-scrollbar-thumb {
  background: var(--bittersweet);
  border: 2px solid var(--white);
  border-radius: 20px;
}

.has-scrollbar::-webkit-scrollbar-button {
  width: calc(25% - 40px);
}

.has-scrollbar > li {
  min-width: calc(50% - 12.5px);
}

.special-product .has-scrollbar > li {
  min-width: 100%;
}

.has-scrollbar > li {
  min-width: calc(33.33% - 16.66px);
}

.special-product .has-scrollbar > li {
  min-width: calc(50% - 12.5px);
}

.special-product .has-scrollbar > li {
  min-width: calc(33.33% - 16.66px);
}

.card-banner {
  background: var(--cultured);
  position: relative;
  height: 350px;
  overflow: hidden;
}

.image-contain {
  width: 100%;
  height: 100%;
  object-fit: contain;
  object-position: center;
  transition: var(--transition-2);
}

.product-card:is(:hover, :focus) .image-contain {
  transform: scale(1.1);
}

.card-badge {
  position: absolute;
  top: 20px;
  left: 20px;
  background: var(--bittersweet);
  color: var(--white);
  padding: 5px 15px;
  font-family: var(--ff-roboto);
  font-size: var(--fs-7);
  border-radius: 25px;
}

.card-action-list {
  position: absolute;
  top: 20px;
  right: -20px;
  opacity: 0;
  transition: var(--transition-1);
}

.product-card:is(:hover, :focus) .card-action-list {
  right: 20px;
  opacity: 1;
}

.card-action-item {
  position: relative;
}

.card-action-item:not(:last-child) {
  margin-bottom: 10px;
}

.card-action-btn {
  background: var(--white);
  color: var(--rich-black-fogra-29);
  font-size: 18px;
  padding: 10px;
  border-radius: 50%;
  transition: var(--transition-1);
}

.card-action-btn ion-icon {
  --ionicon-stroke-width: 30px;
}

.card-action-btn:is(:hover, :focus) {
  background: var(--bittersweet);
  color: var(--white);
}

.card-action-tooltip {
  position: absolute;
  top: 50%;
  right: calc(100% + 5px);
  transform: translateY(-50%);
  width: max-content;
  background: var(--black_90);
  color: var(--white);
  font-family: var(--ff-roboto);
  font-size: var(--fs-7);
  padding: 4px 8px;
  border-radius: 4px;
  opacity: 0;
  pointer-events: none;
  transition: var(--transition-1);
}

.card-action-btn:is(:hover, :focus) + .card-action-tooltip {
  opacity: 1;
}

.card-content {
  padding: 24px 15px 0;
  text-align: center;
}

.card-cat {
  font-family: var(--ff-roboto);
  color: var(--onyx);
  font-size: var(--fs-7);
  margin-bottom: 12px;
}

.card-cat-link {
  display: inline-block;
  color: inherit;
  transition: var(--transition-1);
}

.card-cat-link:is(:hover, :focus) {
  color: var(--bittersweet);
}

.product-card .card-title {
  margin-bottom: 12px;
}

.product-card .card-title > a {
  color: inherit;
  transition: var(--transition-1);
}

.product-card .card-title > a:is(:hover, :focus) {
  color: var(--bittersweet);
}

.card-price {
  color: var(--bittersweet);
  font-family: var(--ff-roboto);
  font-weight: var(--fw-600);
}

.card-price del {
  color: var(--gray-x-11-gray);
  margin-left: 8px;
}

.btn-link {
  --background: none;
  --border-color: none;
  padding: 0;
  margin-inline: auto;
  max-width: max-content;
  font-family: var(--ff-roboto);
  font-size: var(--fs-6);
  font-weight: var(--fw-500);
  padding-bottom: 6px;
  border-bottom: 1px solid var(--white);
}

.btn-link:is(:hover, :focus) {
  border-color: transparent;
}

/*--------*\
* #Reset 
\*--------*/
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

li {
  list-style: none;
}

a {
  text-decoration: none;
}

a,
img,
span,
table,
tbody,
button,
ion-icon {
  display: block;
}

button,
input {
  font: inherit;
  background: none;
  border: none;
}

input {
  width: 100%;
}

button {
  cursor: pointer;
}

address {
  font-style: normal;
  line-height: 1.8;
}

html {
  font-family: var(--ff-josefin-sans);
  font-size: 10px;
  scroll-behavior: smooth;
}

body {
  background: var(--white);
  font-size: 1.6rem;
  padding-block-start: 90px;
}

::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: hsl(0, 0%, 95%);
}

::-webkit-scrollbar-thumb {
  background: hsl(0, 0%, 80%);
}

::-webkit-scrollbar-thumb:hover {
  background: hsl(0, 0%, 70%);
}

/*----------------*\
  * #Media queries 
\*----------------*/
@media (min-width: 575px) {
  /**
   * CUSTOM PROPERTY
   */
  :root {
    /**
     * typography
     */
    --fs-1: 4rem;
  }
  /**
   * REUSED STYLE
   */
  .container {
    max-width: 650px;
    width: 100%;
    margin-inline: auto;
  }
  .has-scrollbar > li {
    min-width: calc(50% - 12.5px);
  }
  /**
   * HERO
   */
  .hero-text {
    font-size: var(--fs-7);
  }
  /**
   * PRODUCTS
   */
  .product-list {
    grid-template-columns: 1fr 1fr;
  }
  /**
   * CTA
   */
  .cta-card {
    text-align: left;
  }
  .cta-card .card-title {
    max-width: 14ch;
  }
  .cta-card .btn-link {
    margin-inline: 0;
  }
  /**
   * FOOTER
   */
  .footer-brand .logo {
    margin-bottom: 0;
  }
  .footer-brand {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .footer-link-box {
    display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 30px;
  }
}
/**
 * responsive for larger than 768px screen
 */
@media (min-width: 768px) {
  /**
   * CUSTOM PROPERTY
   */
  :root {
    /**
     * typography
     */
    --fs-2: 3rem;
  }
  /**
   * REUSED STYLE
   */
  .container {
    max-width: 720px;
  }
  .h4 {
    --fs-5: 2rem;
  }
  /**
   * GO TOP
   */
  .go-top-btn {
    padding: 15px;
    border-width: 6px;
    bottom: 30px;
    right: 30px;
  }
}
/**
 * responsive for larger than 992px screen
 */
@media (min-width: 992px) {
  /**
   * CUSTOM PROPERTY
   */
  :root {
    /**
     * typography
     */
    --fs-3: 2.4rem;
  }
  /**
   * REUSED STYLE
   */
  .container {
    max-width: 970px;
  }
  .has-scrollbar > li {
    min-width: calc(33.33% - 16.66px);
  }
  /**
   * HEADER
   */
  .nav-open-btn,
  .nav-close-btn,
  .navbar .logo,
  .nav-action-text,
  .overlay {
    display: none;
  }
  .navbar,
  .navbar-list,
  .nav-action-list {
    all: unset;
  }
  .navbar-item:not(:last-child) {
    border: none;
  }
  .navbar-list,
  .nav-action-list {
    display: flex;
  }
  .nav-action-list {
    gap: 20px;
  }
  .navbar {
    display: flex;
    align-items: center;
    flex-grow: 1;
  }
  .navbar-list {
    margin-inline: auto;
    gap: 35px;
  }
  .navbar-link {
    font-family: var(--ff-roboto);
    font-weight: var(--fw-500);
  }
  .nav-action-list > li:first-child {
    display: block;
  }
  .nav-action-btn {
    position: relative;
  }
  .nav-action-badge ion-icon {
    --ionicon-stroke-width: 30px;
  }
  .nav-action-badge {
    position: absolute;
    top: 5px;
    right: -12px;
  }
  /**
   * HERO
   */
  .hero {
    height: 480px;
  }
  /**
   * PRODUCTS
   */
  .product-list {
    grid-template-columns: repeat(3, 1fr);
  }
  /**
   * CTA
   */
  .cta-list {
    grid-template-columns: 1fr 1fr;
    gap: 25px;
  }
  .cta-card {
    padding-inline: 50px;
  }
}
/**
 * responsive for larger than 1200px screen
 */
@media (min-width: 1200px) {
  /**
   * CUSTOM PROPERTY
   */
  :root {
    /**
     * typography
     */
    --fs-1: 5rem;
    --fs-2: 3.6rem;
  }
  /**
   * REUSED STYLE
   */
  .container {
    max-width: 1280px;
  }
  /**
   * HERO
   */
  .hero {
    height: 580px;
  }
  .hero .container {
    max-width: 1000px;
  }
  .hero-text {
    font-size: var(--fs-6);
    max-width: 50ch;
  }
  /**
   * PRODUCTS
   */
  .product-list {
    grid-template-columns: repeat(4, 1fr);
  }
  /**
   * FOOTER
   */
  .footer-link-box {
    grid-template-columns: 1.5fr 1fr 1fr 1.5fr;
    gap: 50px;
  }
}
